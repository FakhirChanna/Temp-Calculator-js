        function createResult() {

            const resultBox = document.getElementById("resultBox")
            const inputBox = document.getElementById("inputField")

            // checks for type of calculation then provides values
            CalculateTemp();

            // creates container
            const container = document.createElement("div");
            container.classList.add("row");
            resultBox.append(container);

            // creates contentBox for wrapping elements 
            const contentBox = document.createElement("p");
            contentBox.classList.add("col-12", "d-flex");
            container.append(contentBox);

            // add org(orginal) value taken from input
            const orgValueBox = document.createElement("div");
            orgValueBox.classList.add("d-flex", "justify-content-start", "text-white", "w-100", "ms-1")
            contentBox.append(orgValueBox)

            const orgValue = document.createElement("p");
            orgValue.innerHTML = String(inputBox.value);
            orgValue.classList.add("text-bg-info", "ps-1", "pe-1", "rounded-1");
            orgValueBox.append(orgValue)

            // add calculated result value from input
            const result = document.createElement("p");
            result.classList.add("text-white");
            contentBox.append(result);

            // creates text and gives date as value
            const dateText = document.createElement("p");
            const date = new Date();
            dateText.classList.add("d-flex","w-100", "justify-content-end", "text-white-50");
            dateText.innerHTML = String(date.getHours()) + ":" + String(date.getMinutes()) + ":" + String(date.getSeconds())
            contentBox.append(dateText);
