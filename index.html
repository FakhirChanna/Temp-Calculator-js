<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Calculator</title>
    <!--     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    -->
    <!-- Bootstrap With popper CDN -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script> 
    -->
</head>



<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TempCalculator - Celsius.js</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form box -->
    <div class="container-fluid m-auto mt-5 w-50 p-2 ">
        <div class="container-fluid bg-light-subtle rounded-2 pb-1 pt-1">
            <div class="row pb-3 ms-2 mt-4">
                <div class="col-4 bg-light-subtle w-100">
                    <h4 class="text-center ">Tempreature Calculator</h4>
                </div>
            </div>
            <div class="row bg-dark pt-1 mb-4"></div>
            <div class="row">
                <div class="col-4 w-100"></div>
                <form action="#" class="d-flex justify-content-center">
                    <input id="inputField" class="w-100 rounded-1 border-1" type="tel" id="getValueOfTemp"
                        placeholder="Enter Value ">
                    <button id="btnCalculate" class="btn bg-success text-white  rounded-1 ms-2 "
                        id="getTempCalculated">Calculate</button>
                </form>
            </div>

            <!-- Selected Option -->
            <div class="row">
                <button class="d-flex text-white text-center  ms-2 btn btn-sm rounded-1 bg-dark w-25 ">Clear</button>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end mt-2 mb-0 ">
                    <h5 class=" text-center mt-1 me-1 ">From</h5>
                    <select class="me-2 p-2 pt-1 pb-1 text-white-50 bg-dark rounded-1 border-0 "
                        name="checkInput" id="checkInput">
                        <option value="from_F">Farnheit °F</option>
                        <option value="from_C">Celsius °C</option>
                        <option value="from_C">Kelvin °K</option>
                        <option value="from_C">Réaumur °C</option>
                    </select>
                    <div class="d-flex justify-content-center align-items-center">
                    <h5 class=" text-center mt-1 me-1 ">To</h5>
                    </div>
                    <select class="me-2 p-1 pt-1 pb-1 text-white-50 bg-dark rounded-1 border-0 "
                        name="checkInput" id="checkInput">
                        <option value="to_F">Farnheit °F</option>
                        <option value="to_C">Celsius °C</option>
                        <option value="to_C">Kelvin °K</option>
                        <option value="to_C">Réaumur °C</option>
                    </select>
                </div>
            </div>

            <!-- ResultBox & Log -->

            <div class="container-fluid">
                <div class="row w-25">
                    <div class="border_result_tag btn  text-white text-center bg-dark rounded-top-1">Result</div>
                </div>
                <div id="resultBox" class="row bg-dark">
                    <div class="border_result_box col-4 w-100 pt-3"></div>
                    <!-- All Values go there generated by js -->
                </div>
                <div class="row bg-dark  ">
                    <div class="border_result_box col-4 w-100 pb-5 pe-1  "></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
